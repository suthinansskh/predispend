<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP8266 Temperature Monitor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Popup form styling */
        .popup-form {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
        }

        .popup-content input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .popup-content button {
            padding: 10px;
            cursor: pointer;
        }

        #device-list {
            margin-top: 20px;
        }

        .device-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
            border-radius: 5px;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js';
        import { getDatabase, ref, onValue, set, push, remove, query, orderByChild, limitToLast } from 'https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js';

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBtj8Jl6tRJyRUef145AtGvSADh37xSVSs",
            authDomain: "tempsskh-f4318.firebaseapp.com",
            databaseURL: "https://tempsskh-f4318-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "tempsskh-f4318",
            storageBucket: "tempsskh-f4318.firebasestorage.app",
            messagingSenderId: "989516171136",
            appId: "1:989516171136:web:64cb3d46e3a546dd0c2365"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const devicesRef = ref(database, 'device_list');

        // DOM Elements
        const createDeviceBtn = document.getElementById('create-device-btn');
        const popupForm = document.getElementById('device-form-popup');
        const formTitle = document.getElementById('form-title');
        const deviceNameInput = document.getElementById('device-name-input');
        const deviceIdInput = document.getElementById('device-id-input');
        const saveDeviceBtn = document.getElementById('save-device-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const deviceList = document.getElementById('device-list');

        // Show/Hide Popup
        const showPopup = (title, deviceName = '', deviceId = '') => {
            formTitle.textContent = title;
            deviceNameInput.value = deviceName;
            deviceIdInput.value = deviceId;
            popupForm.style.display = 'flex';
        };

        const hidePopup = () => {
            popupForm.style.display = 'none';
        };

        // Event Listeners
        createDeviceBtn.addEventListener('click', () => showPopup('Add Device'));
        cancelBtn.addEventListener('click', hidePopup);
        saveDeviceBtn.addEventListener('click', () => {
            const deviceName = deviceNameInput.value.trim();
            const deviceId = deviceIdInput.value;

            if (deviceName) {
                if (deviceId) {
                    // Update existing device
                    const deviceRef = ref(database, `device_list/${deviceId}`);
                    set(deviceRef, { name: deviceName });
                } else {
                    // Create new device
                    const newDeviceRef = push(devicesRef);
                    set(newDeviceRef, { name: deviceName });
                }
                hidePopup();
            }
        });
        // ------------------------------------------------
        const THRESHOLDS = {
            ONLINE: 300,     // 5 minutes
            CRITICAL: 1800   // 30 minutes
        };

        // Utility Functions
        const formatTemp = (temp, status) => {
            if (status === "SENSOR_ERROR" || temp === -127) return "Error";
            return `${parseFloat(temp).toFixed(2)}Â°C`;
        };

        const getTempClass = (temp, status) => {
            if (status === "SENSOR_ERROR" || temp === -127) return "temp-error";
            const t = parseFloat(temp);
            if (t < 2) return "temp-cold";
            if (t <= 8) return "temp-optimal";
            return "temp-hot";
        };

        // Simplified status detection - Less verbose logging
        const getDeviceStatus = (data) => {
            if (!data?.datetime) return 'no-data';

            const deviceTime = new Date(data.datetime);
            if (isNaN(deviceTime.getTime())) return 'no-data';

            const diffSeconds = Math.floor((Date.now() - deviceTime.getTime()) / 1000);

            if (diffSeconds < THRESHOLDS.ONLINE) return 'online';
            if (diffSeconds < THRESHOLDS.CRITICAL) return 'offline';
            return 'critical';
        };


        const formatDuration = (data) => {
            if (!data?.datetime) return 'No data';

            const deviceTime = new Date(data.datetime);
            if (isNaN(deviceTime.getTime())) return 'Invalid date';

            const diffSeconds = Math.floor((Date.now() - deviceTime.getTime()) / 1000);

            if (diffSeconds < 60) return 'Just now';

            const days = Math.floor(diffSeconds / 86400);
            const hours = Math.floor((diffSeconds % 86400) / 3600);
            const minutes = Math.floor((diffSeconds % 3600) / 60);

            if (days > 0) return `${days}d ${hours}h ago`;
            if (hours > 0) return `${hours}h ${minutes}m ago`;
            return `${minutes}m ago`;
        };

        // Toast System - Optimized for minimal DOM manipulation
        const showToast = (message, type = 'info') => {
            const container = document.getElementById('toast-container');

            // Reuse existing toast if available
            let toast = container.querySelector('.toast');
            if (!toast) {
                toast = document.createElement('div');
                toast.className = `toast show`;
                container.appendChild(toast);
            }

            toast.innerHTML = `
                <div class="toast-header">
                    <i class="fas fa-${type === 'success' ? 'check-circle text-success' : 'info-circle text-info'} me-2"></i>
                    <strong class="me-auto">${type === 'success' ? 'Success' : 'Info'}</strong>
                    <button type="button" class="btn-close" onclick="this.parentElement.parentElement.style.display='none'"></button>
                </div>
                <div class="toast-body">${message}</div>
            `;

            toast.style.display = 'block';

            // Auto-hide after 3 seconds (reduced from 5)
            clearTimeout(toast.hideTimer);
            toast.hideTimer = setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        };



        // ------------------------------------------------

        // Render Device List
        const renderDevices = (devices) => {
            deviceList.innerHTML = '';
            let onlineCount = 0;
            let offlineCount = 0;
            let criticalCount = 0;

            const devicePromises = Object.keys(devices).map(deviceId => {
                const device = devices[deviceId];
                const deviceRef = ref(database, `devices/${device.name}/log`);
                const deviceQuery = query(deviceRef, orderByChild('datetime'), limitToLast(1));

                return new Promise(resolve => {
                    onValue(deviceQuery, (snapshot) => {
                        const deviceItem = document.createElement('div');
                        deviceItem.className = 'col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 mb-3';

                        if (snapshot.exists()) {
                            const logs = snapshot.val();
                            const data = Object.values(logs)[0];
                            const status = getDeviceStatus(data);

                            switch (status) {
                                case 'online':
                                    onlineCount++;
                                    break;
                                case 'offline':
                                    offlineCount++;
                                    break;
                                case 'critical':
                                    criticalCount++;
                                    break;
                            }

                            const zone = deviceId.split('-')[0];
                            const temp1 = data ? formatTemp(data.temp1, data.status_temp1) : '--';
                            const temp2 = data ? formatTemp(data.temp2, data.status_temp2) : '--';
                            const temp1Class = data ? getTempClass(data.temp1, data.status_temp1) : '';
                            const temp2Class = data ? getTempClass(data.temp2, data.status_temp2) : '';
                            const lastUpdate = data ? formatDuration(data) : 'Never';

                            const statusInfo = {
                                'online': { class: 'status-online', text: 'Online', icon: 'check-circle' },
                                'offline': { class: 'status-offline', text: 'Offline', icon: 'exclamation-triangle' },
                                'critical': { class: 'status-critical', text: 'Critical', icon: 'exclamation-triangle' },
                                'no-data': { class: 'status-offline', text: 'No Data', icon: 'times-circle' }
                            };

                            deviceItem.innerHTML = `
                                <div class="device-card ${status === 'critical' ? 'critical' : ''}" data-device="${deviceId}">
                                    <div class="device-header">
                                        <div class="device-id">
                                            <i class="fas fa-microchip"></i>
                                            <span>${device.name}</span>
                                        </div>
                                        <span class="status-badge ${statusInfo[status].class}">
                                            <i class="fas fa-${statusInfo[status].icon} me-1"></i>
                                            ${statusInfo[status].text}
                                        </span>
                                    </div>
                                    <div class="zone-info">
                                        <i class="fas fa-map-marker-alt me-2"></i>
                                        <strong>Zone:</strong> ${zone}
                                    </div>
                                    <div class="temp-grid">
                                        <div class="temp-item">
                                            <div class="temp-label">Temp 1</div>
                                            <div class="temp-value ${temp1Class}">${temp1}</div>
                                        </div>
                                        <div class="temp-item">
                                            <div class="temp-label">Temp 2</div>
                                            <div class="temp-value ${temp2Class}">${temp2}</div>
                                        </div>
                                    </div>
                                    <div class="device-info">
                                        <div class="info-item">
                                            <i class="fas fa-clock"></i>
                                            <span>${lastUpdate}</span>
                                        </div>
                                        <div class="info-item">
                                            <i class="fas fa-network-wired"></i>
                                            <span>IP: ${data?.ip || 'N/A'}</span>
                                        </div>
                                    </div>
                                    <div>
                                        <button class="edit-btn" data-id="${deviceId}" data-name="${device.name}">Edit</button>
                                        <button class="delete-btn" data-id="${deviceId}">Delete</button>
                                    </div>
                                </div>`;
                        } else {
                            offlineCount++; // No data, count as offline
                            deviceItem.innerHTML = `<div>No data for ${device.name}</div>`;
                        }
                        resolve(deviceItem);
                    }, { onlyOnce: true });
                });
            });

            Promise.all(devicePromises).then(deviceItems => {
                deviceList.innerHTML = '';
                deviceItems.forEach(item => deviceList.appendChild(item));

                document.getElementById('online-devices').textContent = onlineCount;
                document.getElementById('offline-devices').textContent = offlineCount;
                document.getElementById('critical-devices').textContent = criticalCount;

                // Re-add event listeners after rendering
                document.querySelectorAll('.edit-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const password = prompt("Enter password to edit:");
                        if (password === 'rx888') {
                            const deviceId = e.target.dataset.id;
                            const deviceName = e.target.dataset.name;
                            showPopup('Edit Device', deviceName, deviceId);
                        } else {
                            alert("Incorrect password.");
                        }
                    });
                });

                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const password = prompt("Enter password to delete:");
                        if (password === 'rx888') {
                            const deviceId = e.target.dataset.id;
                            if (confirm('Are you sure you want to delete this device?')) {
                                const deviceRef = ref(database, `device_list/${deviceId}`);
                                remove(deviceRef);
                            }
                        } else {
                            alert("Incorrect password.");
                        }
                    });
                });
            });
        };

        // Fetch and display devices
        const fetchDevices = () => {
            onValue(devicesRef, (snapshot) => {
                const devices = snapshot.val();
                if (devices) {
                    const deviceCount = Object.keys(devices).length;
                    document.getElementById('total-devices').textContent = deviceCount;
                    renderDevices(devices);
                } else {
                    document.getElementById('total-devices').textContent = 0;
                    deviceList.innerHTML = '<p>No devices found.</p>';
                }
            });
        };

        // Initial fetch
        fetchDevices();

        // Refresh every 30 seconds
        setInterval(fetchDevices, 30000);


    </script>
</head>

<body>

    <div class="container">
        <div class="header text-center">
            <h1 class="display-4 mb-0">
                <i class="fas fa-thermometer-half text-primary me-3"></i>
                ESP8266 Temperature Monitor
            </h1>
            <p class="lead mb-0 text-muted">Real-time IoT Temperature Monitoring Dashboard</p>
            <div class="mt-3">
                <button id="create-device-btn" class="btn btn-outline-primary btn-sm">
                    <i class="fas fa-plus me-1"></i>Create Device
                </button>
            </div>
        </div>

        <div class="stats-bar">
            <div class="row g-2">
                <div class="col-6 col-md-2">
                    <div class="stat-item">
                        <div class="stat-number text-primary" id="total-devices">0</div>
                        <div class="stat-label">Total</div>
                    </div>
                </div>
                <div class="col-6 col-md-2">
                    <div class="stat-item">
                        <div class="stat-number text-success" id="online-devices">0</div>
                        <div class="stat-label">Online</div>
                    </div>
                </div>
                <div class="col-6 col-md-2">
                    <div class="stat-item">
                        <div class="stat-number text-danger" id="offline-devices">0</div>
                        <div class="stat-label">Offline</div>
                    </div>
                </div>
                <div class="col-6 col-md-2">
                    <div class="stat-item">
                        <div class="stat-number text-warning" id="critical-devices">0</div>
                        <div class="stat-label">Critical</div>
                    </div>
                </div>


                <div class="col-6 col-md-2">
                    <div class="stat-item">
                        <button class="btn btn-success btn-control btn-sm w-100" onclick="exportPDF()">
                            <i class="fas fa-file-pdf me-1"></i>Export
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="device-list-container">

            <div id="device-list" class="row">
                <!-- Device items will be populated here -->
            </div>
        </div>
    </div>

    <!-- Popup Form -->
    <div id="device-form-popup" class="popup-form">
        <div class="popup-content">
            <h3 id="form-title">Add Device</h3>
            <input type="text" id="device-name-input" placeholder="Device Name">
            <input type="hidden" id="device-id-input">
            <button id="save-device-btn">Save</button>
            <button id="cancel-btn">Cancel</button>
        </div>
    </div>

</body>

</html>
